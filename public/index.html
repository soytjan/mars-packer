<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Mars Packer</title>
</head>
<body>
  <h1>My Mars Packer</h1>  
  <form action="">
    <input type="text" placeholder="Item to pack..." id="form__input-item">
    <button id="form__button-submit">Add Item</button>
  </form>
  <section class="list__section">
    <article class="list__card">
      <div class="list__card-heading-cont">
        <h3 class="List__card-h3">Item Name</h3>
        <button class="list__card-delete">Delete</button>
      </div>
      <input id="" type="checkbox" value="">
      <label for="">Packed</label>
    </article>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
